machine:
  environment:
    SITL_SPEEDUP: simple
dependencies:
  override:
    - python setup.py install:
        environment: {}
    - nosetests tests/web:
        environment: {}
    - cd tests; python -m sitl:
        environment: {}
  pre:
    - pip2 install nose psutil:
        environment: {}
    - 'pip2 install git+https://github.com/3drobotics/dronekit-sitl-runner.git':
        environment: {}
test:
  override:
    - 'true'
general:
  build_dir: .
