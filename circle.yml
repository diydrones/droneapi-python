machine:
  environment:
    TEST_SPEEDUP: 10
    TEST_RATE: 200
    TEST_RETRY: 1
dependencies:
  override:
    - python setup.py install:
        environment: {}
    - nosetests tests/web:
        environment: {}
    - nosetests tests/unit:
        environment: {}
    - nosetests tests/sitl:
        environment: {}
  pre:
    - pip2 install nose psutil mock:
        environment: {}
    - 'pip2 install git+https://github.com/3drobotics/dronekit-sitl-runner.git':
        environment: {}
test:
  override:
    - 'true'
general:
  build_dir: .
